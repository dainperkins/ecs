- name: vlan
  title: VLAN
  group: 2
  short: Fields to describe observer vlan information.
  description: >
    The VLAN fields describe information about ingress and egress vlans reported 
    by an observer.

  reusable:
    top_level: false
    expected:
      - observer.ingress
      - observer.egress

  type: group
  fields:

    - name: id
      level: core
      type: keyword
      example: 10
      description: >
        VLAN ID as reported by the observer.

    - name: name
      level: extended
      type: keyword
      example: outside, inside, dmz
      description: >
        Optional VLAN name as reported by the observer.