---
- name: threat
  title: Threat
  group: 2
  short: Fields describing detected threats and threat intel data
  description: >
    ECS threat fields encompass detected suspicious activity (e.g. IDS alert, malware activity) typically
    reported by IDS/IPS and NGFWs, as well as threat intel/global IOC data ingested from a feed source like MISP or Anomali.

  type: group
  fields:

    - name: id
      level: extended
      type: keyword
      short: Threat ID
      description: >
        Threat ID, typically provided by reporting system (e.g. NGFW or IDS) or threat intel provider (Anomali, OTX, etc.)

      example: 33227 

    - name: name
      level: extended
      type: keyword
      multi_field:
        type: text
        name: text
      short: Name or classification of the threat detected or reported
      description: >
        Threat name, typically provided by reporting system (e.g. NGFW or IDS) or threat intel provider (Anomali, OTX, etc.)

      example: ntp reserved mode denial of service

    - name: tactic.name
      level: extended
      type: keyword
      multi_field:
        type: text
        name: text
      short: Threat tactic 
      description: >
          Name of the type of tactic used by this threat. You can use the Mitre ATT&CK Matrix Tactic categorization, for example.
          (ex. https://attack.mitre.org/tactics/TA0040/ )

      example: impact

    - name: tactic.id
      level: extended
      type: keyword
      short: Threat tactic id
      description: >
          The id of tactic used by this threat. You can use the Mitre ATT&CK Matrix Tactic categorization, for example.
          (ex. https://attack.mitre.org/tactics/TA0040/ )

      example: TA0040

    - name: tactic.reference
      level: extended
      type: keyword
      short: Therat tactic url reference
      description: >
          The reference url of tactic used by this threat. You can use the Mitre ATT&CK Matrix Tactic categorization, for example.
          (ex. https://attack.mitre.org/tactics/TA0040/ )

      example: https://attack.mitre.org/tactics/TA0040/

    - name: technique.name
      level: extended
      type: keyword
      multi_field:
        type: text
        name: text
      short: Threat technique name
      description: >
          The name of technique used by this threat. You can use the Mitre ATT&CK Matrix Tactic categorization, for example.
          (ex. https://attack.mitre.org/techniques/T1499/ )

      example: endpoint denial of service

    - name: technique.id
      level: extended
      type: keyword
      multi_field:
        type: text
        name: text
      short: Threat technique id
      description: >
          The id of technique used by this threat. You can use the Mitre ATT&CK Matrix Tactic categorization, for example.
          (ex. https://attack.mitre.org/techniques/T1499/ )

      example: T1499

    - name: technique.reference
      level: extended
      type: keyword
      short: Threat technique reference
      description: >
          The reference url of technique used by this threat. You can use the Mitre ATT&CK Matrix Tactic categorization, for example.
          (ex. https://attack.mitre.org/techniques/T1499/ )

      example: https://attack.mitre.org/techniques/T1499/

    - name: description
      level: extended
      type: keyword
      short: Description of the threat
      description: >
        Textual description of the observed threat or threat intel that provides more context 

      example: ntp denial of service attack 

    - name: severity
      level: extended
      type: keyword
      short: Observed threat severity
      description: >
        Typically a qualitative description of the risk associated with the observed threat or IOC. The reported 
        severity and confidence fields can be normalized to provide a threat.risk.score for the overall event.

      example: low, medium, high, critical, 1-5, 1-10, etc.

    - name: confidence
      level: extended
      type: keyword
      short: Confidence in threat detection or ioc provider
      description: >
        Typically a qualitative description of the observing systems confidence in the correct identification of a 
        threeat (more prevalent in AI/ ML analysis) or confidence in a particular threat intel provider. The reported 
        severity and confidence fields can be normalized to provide a threat.risk.score for the overall event.

      example: low, medium, high, 1-5, 1-10, etc
